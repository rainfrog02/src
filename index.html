<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>消滅煩惱遊戲</title>
  <link rel="stylesheet" href="style.css"> </head>
<body>
  <div id="startScreen" class="screen active">
    <h1>是甚麼在困擾你？在這裡消滅它們吧！</h1>
    <div class="input-group">
      <input type="text" id="worry1" placeholder="程度1：最困擾的..." autocomplete="off">
      <input type="text" id="worry2" placeholder="程度2：有點困擾的..." autocomplete="off">
      <input type="text" id="worry3" placeholder="程度3：輕微困擾的..." autocomplete="off">
    </div>
    <button id="startButton">開始！</button>
  </div>

  <div id="gameScreen" class="screen">
    <div class="game-info">
      <p id="narration" class="narration-text"></p>
      <p id="hint" class="hint-text"></p>
    </div>
    <div id="player" class="player">
      <div class="player-body">
        <div class="player-eye left-eye"></div>
        <div class="player-eye right-eye"></div>
        <div class="player-mouth"></div>
      </div>
    </div>
    <div id="enemiesContainer" class="enemies-container">
    </div>
  </div>

  <script src="script.js"></script> </body>
</html>
